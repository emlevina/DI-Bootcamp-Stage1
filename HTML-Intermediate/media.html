<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Media</title>
</head>

<body>
    <h1>hello again!</h1>
    <article>
        <h2>Here is youtube video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AXRUsOjSVRk" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </article>
    <article>
        <h2>Here is spotify music</h2>
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/5xEM5hIgJ1jjgcEBfpkt2F?utm_source=generator&theme=0" width="200px"
            height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media;" loading="lazy"></iframe>
    </article>
    <footer>
        <p>Want to stay informed? Put your email here</p>
        <form action="#">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Submit!</button>
        </form>
    </footer>
</body>

</html>
